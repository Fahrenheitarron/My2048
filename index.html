<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
		<link rel="shortcut icon" href="img/favicon.ico"><!--网站缩略标志-->
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png"><!--iOS 图标-->
		<!--iOS 启动画面-->
		<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
		<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
		<meta name="apple-mobile-web-app-capable" content="yes"><!--设置Web应用是否以全屏模式运行-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black"><!--设置状态栏为黑色，和上一句配合用-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/showAnimation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/support.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<div class="container">
			<!--header Start-->
			<div class="heading">
		      <h1 class="title">2048</h1>
		      <div class="scores-container">
		        <div class="score-container">0</div>
		        <div class="best-container">0</div>
		      </div>
		    </div>
		
		    <div class="above-game">
		      <p class="game-intro">使用键盘<strong>↑、↓、←、→</strong>来操纵小方块的运动！</p>
		      <a class="restart-button" href="javascript:newGame()">New Game</a>
		    </div>
			<!--header end-->
			<!--游戏区域grid-container Start-->
			<div class="game-container">
				<!--游戏区域16宫格grid-container Start-->
				<div class="grid-container">
					<!--胜利或者失败后的显示信息 start-->
					<div class="game-message">
						<div class="lower">
							<p>Game Over!</p>
				          	<a class="retry-button" href="javascript:newGame()">Try again</a>
				        </div>
				        <div class="win">
							<p>You Win!</p>
					        <a class="keep-playing-button">Keep going</a>
				          	<a class="new-button" href="javascript:newGame()">New Game</a>
				        </div>
					</div>
					<!--胜利或者失败后的显示信息 end-->
			       
			          <div class="grid-cell" id="grid-cell-0-0"></div>
			          <div class="grid-cell" id="grid-cell-0-1"></div>
			          <div class="grid-cell" id="grid-cell-0-2"></div>
			          <div class="grid-cell" id="grid-cell-0-3"></div>
			       
			          <div class="grid-cell" id="grid-cell-1-0"></div>
			          <div class="grid-cell" id="grid-cell-1-1"></div>
			          <div class="grid-cell" id="grid-cell-1-2"></div>
			          <div class="grid-cell" id="grid-cell-1-3"></div>
			       
			        
			          <div class="grid-cell" id="grid-cell-2-0"></div>
			          <div class="grid-cell" id="grid-cell-2-1"></div>
			          <div class="grid-cell" id="grid-cell-2-2"></div>
			          <div class="grid-cell" id="grid-cell-2-3"></div>
			        
			          <div class="grid-cell" id="grid-cell-3-0"></div>
			          <div class="grid-cell" id="grid-cell-3-1"></div>
			          <div class="grid-cell" id="grid-cell-3-2"></div>
			          <div class="grid-cell" id="grid-cell-3-3"></div>
			       
		      	</div>
		      	<!--游戏区域16宫格grid-container End-->
			</div>
		</div>
	</body>
</html>
